<!DOCTYPE html>
<html>
  <head>
    <title>Library</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Library</h1>
      </header>
      <div id="shelves">
          <div id="shelf-1"></div>
          <div id="shelf-2"></div>
          <div id="shelf-3"></div>
      </div>
      <div id="new-item" >
        <form action="" class="new-book" id="new-book">
          <div class="new-book">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" size="20">
          </div>
          <div class="new-book">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" size="20">
          </div>
          <div class="new-book">
            <label for="pages">Pages:</label>
            <input type="number" name="pages" id="pages" >
          </div>
          <div class="new-book">
            <label for="notes">Notes:</label>
            <textarea name="notes" id="notes" rows="5" cols="22"></textarea>
          </div>
        </form>
      </div>
      
      <button class="new-book-button" form="new-book" type="button">Add Book</button>
      <footer></footer>
    </div>
  </body>
  <script src="app.js"></script>
</html>
